<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>

    <!-- Bootstrap CSS -->
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
    <!-- Styles CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div id="wrapper" class="non-reactive">
      <div class="container-fluid">
        <div class="row">
          
          <div class="col-md-3 reactive">

          </div>
          
          <div class="col-md-3 col-md-offset-6">
            
            <div id="places-search" class="input-group reactive">
              <input type="text" class="form-control" placeholder="Search places...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Search</button>
              </span>
            </div><!-- /input-group -->
            
            <div id="places-list" class="list-group reactive">
              <!-- <a href="#" class="list-group-item">Dummy list item</a> -->
            </div>

          </div>

        </div>
      </div>
    </div>

    <div id="map"></div>
    
    <!-- jQuery -->
    <script src="js/lib/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="js/lib/bootstrap.min.js"></script>
    <!-- Knockout JavaScript-->
    <script src="js/lib/knockout.js"></script>
    <!-- Places Data JavaScript -->
    <script src="js/places-data.js"></script>
    <!-- initMap() Javascript -->
    <script src="js/init-map.js"></script>
    <!-- initMarkers() Javascript -->
    <script src="js/init-markers.js"></script>
    <!-- Main JavaScript -->
    <script src="js/main.js"></script>
    <!-- Google Maps JavaScript -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initialize"></script>
</html>
